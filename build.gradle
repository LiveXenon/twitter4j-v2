buildscript {

    ext.kotlin_version = '1.3.72'
    repositories {
        jcenter()
    }
    dependencies {
        // Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        maven {
            url 'https://jitpack.io'
            content {
                includeGroup "com.github.takke.twitter4j"
            }
        }
    }
}

